<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 성장 현황</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            flex: 1;
        }
        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 40px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .stat-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #FFD700;
        }
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: #FFD700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stat-label {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 600;
        }
        .stat-desc {
            font-size: 1rem;
            margin-top: 15px;
            opacity: 0.8;
            line-height: 1.5;
        }
        .source {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 성장 현황</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number">2,500만+</div>
                <div class="stat-label">사용자 수</div>
                <div class="stat-desc">한국 인구의 절반 이상이<br>토스 서비스를 이용</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="stat-number">₩8조+</div>
                <div class="stat-label">연간 거래액</div>
                <div class="stat-desc">지속적인 성장으로<br>금융 서비스 혁신 주도</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-number">₩3조+</div>
                <div class="stat-label">기업가치</div>
                <div class="stat-desc">한국 핀테크 업계<br>1위 기업</div>
            </div>
        </div>
    </div>

    <div class="source">
        출처: 토스 공식 발표, 금융감독원, 한국경영자총협회 (2024년 기준)
    </div>

</body>
</html>
