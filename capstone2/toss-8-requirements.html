<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 채용 조건</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            flex: 1;
        }
        .requirement-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 25px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .requirement-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .requirement-card h2 {
            color: #FFD700;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .requirement-list {
            list-style: none;
            padding: 0;
        }
        .requirement-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .requirement-list li:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding-left: 12px;
            padding-right: 12px;
        }
        .requirement-list li:last-child {
            border-bottom: none;
        }
        .requirement-list i {
            color: #22c55e;
            width: 20px;
            margin-top: 2px;
            font-size: 1.1rem;
        }
        .highlight {
            background: rgba(255,255,255,0.25);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-weight: 700;
            font-size: 1rem;
            border-left: 4px solid #FFD700;
            text-align: center;
        }
        .source {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-check"></i> 채용 조건</h1>
        </div>

        <div class="requirements-grid">
            <div class="requirement-card">
                <h2><i class="fas fa-star"></i> 핵심 역량</h2>
                <ul class="requirement-list">
                    <li><i class="fas fa-heart"></i> 고객 중심 사고</li>
                    <li><i class="fas fa-handshake"></i> 주인의식과 책임감</li>
                    <li><i class="fas fa-lightbulb"></i> 자기주도적 문제 해결</li>
                    <li><i class="fas fa-chart-bar"></i> 데이터 기반 의사결정</li>
                    <li><i class="fas fa-comments"></i> 협업과 소통 능력</li>
                    <li><i class="fas fa-home"></i> 문화 적합성</li>
                </ul>
            </div>

            <div class="requirement-card">
                <h2><i class="fas fa-rocket"></i> 기술 역량</h2>
                <ul class="requirement-list">
                    <li><i class="fas fa-code"></i> 프로그래밍 언어 숙련도</li>
                    <li><i class="fas fa-database"></i> 시스템 설계 능력</li>
                    <li><i class="fas fa-cogs"></i> 문제 해결 및 디버깅</li>
                    <li><i class="fas fa-cloud"></i> 클라우드 기술 이해</li>
                    <li><i class="fas fa-shield-alt"></i> 보안 인식</li>
                    <li><i class="fas fa-sync"></i> 지속적 학습 능력</li>
                </ul>
            </div>
        </div>

        <div class="highlight">
            토스는 "자율과 책임", "의미있는 일에 집중", "몰입과 성과"를 중시하는 문화
        </div>

        <div class="highlight">
            실력과 열정을 중시하는 토스의 채용 철학
        </div>
    </div>

    <div class="source">
        출처: 토스 채용 공고, 토스 공식 홈페이지, 잡플래닛
    </div>

</body>
</html>
