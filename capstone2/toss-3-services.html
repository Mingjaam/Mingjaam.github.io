<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 주요 서비스</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            flex: 1;
        }
        .service-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            padding: 30px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .service-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #FFD700;
        }
        .service-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #FFD700;
        }
        .service-desc {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        .source {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-mobile-alt"></i> 주요 서비스</h1>
        </div>

        <div class="services-grid">
            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="service-title">토스</div>
                <div class="service-desc">간편송금 서비스<br>핵심 금융 플랫폼</div>
            </div>

            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-university"></i>
                </div>
                <div class="service-title">토스뱅크</div>
                <div class="service-desc">인터넷전문은행<br>디지털 금융 서비스</div>
            </div>

            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <div class="service-title">토스페이먼츠</div>
                <div class="service-desc">결제 서비스<br>간편 결제 솔루션</div>
            </div>

            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="service-title">토스증권</div>
                <div class="service-desc">증권 서비스<br>투자 플랫폼</div>
            </div>

            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="service-title">토스인슈어런스</div>
                <div class="service-desc">보험 서비스<br>디지털 보험</div>
            </div>

            <div class="service-card">
                <div class="service-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="service-title">기타 서비스</div>
                <div class="service-desc">다양한 금융 서비스<br>지속적 확장</div>
            </div>
        </div>
    </div>

    <div class="source">
        출처: 토스 공식 홈페이지, 앱스토어, 구글플레이
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="window.parent.postMessage('prev', '*')">
            <i class="fas fa-arrow-left"></i> 이전
        </button>
        <button class="nav-btn" onclick="window.parent.postMessage('next', '*')">
            <i class="fas fa-arrow-right"></i> 다음
        </button>
    </div>
</body>
</html>
