<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 미래 비전</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .vision-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            flex: 1;
        }
        .vision-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 40px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .vision-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .vision-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #FFD700;
        }
        .vision-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .vision-desc {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> 미래 비전</h1>
        </div>

        <div class="vision-grid">
            <div class="vision-card">
                <div class="vision-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="vision-title">글로벌 확장</div>
                <div class="vision-desc">
                    아시아 핀테크 시장 진출<br>
                    글로벌 금융 서비스 제공<br>
                    해외 사용자 확대
                </div>
            </div>

            <div class="vision-card">
                <div class="vision-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="vision-title">AI 혁신</div>
                <div class="vision-desc">
                    AI 기반 개인화 서비스<br>
                    스마트 금융 상담<br>
                    자동화된 금융 관리
                </div>
            </div>

            <div class="vision-card">
                <div class="vision-icon">
                    <i class="fas fa-link"></i>
                </div>
                <div class="vision-title">생태계 확장</div>
                <div class="vision-desc">
                    금융 서비스 통합<br>
                    파트너십 확대<br>
                    새로운 비즈니스 모델
                </div>
            </div>
        </div>
    </div>

</body>
</html>
