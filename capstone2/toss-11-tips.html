<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 합격 팁</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .tips-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            flex: 1;
        }
        .tip-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 40px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .tip-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .tip-card h2 {
            color: #FFD700;
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .tip-list {
            list-style: none;
            padding: 0;
        }
        .tip-list li {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .tip-list li:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .tip-list li:last-child {
            border-bottom: none;
        }
        .tip-list i {
            color: #22c55e;
            width: 25px;
            margin-top: 2px;
            font-size: 1.3rem;
        }
        .highlight {
            background: rgba(255,255,255,0.25);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 700;
            font-size: 1.1rem;
            border-left: 5px solid #FFD700;
            text-align: center;
        }
        .source {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lightbulb"></i> 합격 팁</h1>
        </div>

        <div class="tips-grid">
            <div class="tip-card">
                <h2><i class="fas fa-code"></i> 기술 준비</h2>
                <ul class="tip-list">
                    <li><i class="fas fa-check"></i> 알고리즘 문제 꾸준히 풀기</li>
                    <li><i class="fas fa-check"></i> 토스 기술 스택 미리 학습</li>
                    <li><i class="fas fa-check"></i> 프로젝트 경험 정리하기</li>
                    <li><i class="fas fa-check"></i> 시스템 설계 공부하기</li>
                </ul>
            </div>

            <div class="tip-card">
                <h2><i class="fas fa-users"></i> 면접 준비</h2>
                <ul class="tip-list">
                    <li><i class="fas fa-check"></i> 토스 서비스 깊이 있게 분석</li>
                    <li><i class="fas fa-check"></i> 팀워크 경험 구체적으로 준비</li>
                    <li><i class="fas fa-check"></i> 질문할 내용 미리 준비</li>
                    <li><i class="fas fa-check"></i> 자신감 있게 소통하기</li>
                </ul>
            </div>
        </div>

        <div class="highlight">
            실력과 열정을 보여주는 것이 가장 중요합니다!
        </div>
    </div>

    <div class="source">
        출처: 토스 채용 공고, 토스 공식 홈페이지, 잡플래닛, 블라인드
    </div>

</body>
</html>
