<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 조직 문화</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .culture-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            flex: 1;
        }
        .culture-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 40px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .culture-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .culture-card h2 {
            color: #FFD700;
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .culture-list {
            list-style: none;
            padding: 0;
        }
        .culture-list li {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .culture-list li:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .culture-list li:last-child {
            border-bottom: none;
        }
        .culture-list i {
            color: #22c55e;
            width: 25px;
            font-size: 1.3rem;
        }
        .highlight {
            background: rgba(255,255,255,0.25);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 700;
            font-size: 1.1rem;
            border-left: 5px solid #FFD700;
            text-align: center;
        }
        .source {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> 조직 문화</h1>
        </div>

        <div class="culture-grid">
            <div class="culture-card">
                <h2><i class="fas fa-heart"></i> 핵심 가치</h2>
                <ul class="culture-list">
                    <li><i class="fas fa-user-friends"></i> 사용자 중심 사고</li>
                    <li><i class="fas fa-database"></i> 데이터 기반 의사결정</li>
                    <li><i class="fas fa-rocket"></i> 빠른 실행과 실험</li>
                    <li><i class="fas fa-comments"></i> 투명한 소통</li>
                </ul>
            </div>

            <div class="culture-card">
                <h2><i class="fas fa-gift"></i> 복리후생</h2>
                <ul class="culture-list">
                    <li><i class="fas fa-home"></i> 자유로운 근무 환경</li>
                    <li><i class="fas fa-graduation-cap"></i> 성장 지원 프로그램</li>
                    <li><i class="fas fa-chart-pie"></i> 스톡옵션 제공</li>
                    <li><i class="fas fa-utensils"></i> 식사 지원</li>
                </ul>
            </div>
        </div>

        <div class="highlight">
            혁신과 도전을 추구하는 토스만의 독특한 문화
        </div>
    </div>

    <div class="source">
        출처: 토스 공식 홈페이지, 토스 블로그, 잡플래닛, 사람인
    </div>

</body>
</html>
