<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 복리후생</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            flex: 1;
        }
        .benefit-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 40px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .benefit-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .benefit-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #FFD700;
        }
        .benefit-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .benefit-desc {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        .source {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gift"></i> 복리후생</h1>
        </div>

        <div class="benefits-grid">
            <div class="benefit-card">
                <div class="benefit-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="benefit-title">근무 환경</div>
                <div class="benefit-desc">
                    자유로운 근무 환경<br>
                    리모트 워크 지원<br>
                    최신 장비 제공
                </div>
            </div>

            <div class="benefit-card">
                <div class="benefit-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="benefit-title">성장 지원</div>
                <div class="benefit-desc">
                    교육비 지원<br>
                    컨퍼런스 참석<br>
                    스터디 그룹 지원
                </div>
            </div>

            <div class="benefit-card">
                <div class="benefit-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="benefit-title">경제적 혜택</div>
                <div class="benefit-desc">
                    스톡옵션 제공<br>
                    성과급 지급<br>
                    식사비 지원
                </div>
            </div>
        </div>
    </div>

    <div class="source">
        출처: 토스 공식 홈페이지, 토스 블로그, 잡플래닛, 사람인
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="window.parent.postMessage('prev', '*')">
            <i class="fas fa-arrow-left"></i> 이전
        </button>
        <button class="nav-btn" onclick="window.parent.postMessage('next', '*')">
            <i class="fas fa-arrow-right"></i> 다음
        </button>
    </div>
</body>
</html>
