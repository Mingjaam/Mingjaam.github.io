<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 기업 소개</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .company-logo {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 40px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #007AFF;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .header h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            text-align: center;
        }
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 40px;
        }
        .info-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 40px;
            color: white;
            text-align: center;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .info-card p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .highlight {
            background: rgba(255,255,255,0.25);
            padding: 15px 25px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 700;
            font-size: 1.1rem;
            border-left: 5px solid #FFD700;
        }
        .source {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-logo">
            <i class="fas fa-coins"></i>
        </div>
        
        <div class="header">
            <h1>토스 (Toss)</h1>
            <div class="subtitle">한국의 대표 핀테크 기업</div>
        </div>

        <div class="info-card">
            <p>2015년 설립된 토스는 '간편송금' 서비스로 시작하여<br>
            현재는 종합 금융 플랫폼으로 성장했습니다.</p>
            
            <div class="highlight">
                한국 핀테크 업계 1위 기업
            </div>
            
            <p>2021년 토스뱅크 상장으로 국내 인터넷전문은행 시장을 선도하고 있으며,<br>
            지속적인 혁신을 통해 금융 서비스의 새로운 패러다임을 제시하고 있습니다.</p>
        </div>
    </div>

    <div class="source">
        출처: 토스 공식 홈페이지, 금융감독원, 한국경영자총협회
    </div>

</body>
</html>
