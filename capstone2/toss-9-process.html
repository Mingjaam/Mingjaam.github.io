<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 채용 과정</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .process-timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            position: relative;
        }
        .process-timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 2px;
            z-index: 1;
        }
        .process-step {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .process-step:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 70px rgba(0,0,0,0.2);
        }
        .step-number {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(255,215,0,0.4);
        }
        .step-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .step-duration {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 600;
        }
        .source {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-route"></i> 채용 과정</h1>
        </div>

        <div class="process-timeline">
            <div class="process-step">
                <div class="step-number">1</div>
                <div class="step-title">서류 전형</div>
                <div class="step-duration">1-2주</div>
            </div>

            <div class="process-step">
                <div class="step-number">2</div>
                <div class="step-title">코딩테스트</div>
                <div class="step-duration">1주</div>
            </div>

            <div class="process-step">
                <div class="step-number">3</div>
                <div class="step-title">기술 면접</div>
                <div class="step-duration">1주</div>
            </div>

            <div class="process-step">
                <div class="step-number">4</div>
                <div class="step-title">최종 면접</div>
                <div class="step-duration">1주</div>
            </div>
        </div>
    </div>

    <div class="source">
        출처: 토스 채용 공고, 토스 공식 홈페이지, 잡플래닛
    </div>

</body>
</html>
