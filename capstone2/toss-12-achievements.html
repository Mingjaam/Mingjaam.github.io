<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 주요 성과</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            flex: 1;
        }
        .achievement-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 40px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .achievement-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .achievement-card h2 {
            color: #FFD700;
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .achievement-list {
            list-style: none;
            padding: 0;
        }
        .achievement-list li {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .achievement-list li:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .achievement-list li:last-child {
            border-bottom: none;
        }
        .achievement-list i {
            color: #22c55e;
            width: 25px;
            margin-top: 2px;
            font-size: 1.3rem;
        }
        .highlight {
            background: rgba(255,255,255,0.25);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 700;
            font-size: 1.1rem;
            border-left: 5px solid #FFD700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trophy"></i> 주요 성과</h1>
        </div>

        <div class="achievements-grid">
            <div class="achievement-card">
                <h2><i class="fas fa-award"></i> 수상 경력</h2>
                <ul class="achievement-list">
                    <li><i class="fas fa-medal"></i> 2023년 한국경영자총협회 우수기업상</li>
                    <li><i class="fas fa-star"></i> 2022년 대한민국 혁신대상 금융부문</li>
                    <li><i class="fas fa-crown"></i> 2021년 글로벌 핀테크 혁신상</li>
                    <li><i class="fas fa-gem"></i> 2020년 디지털 혁신상</li>
                </ul>
            </div>

            <div class="achievement-card">
                <h2><i class="fas fa-chart-line"></i> 비즈니스 성과</h2>
                <ul class="achievement-list">
                    <li><i class="fas fa-rocket"></i> 토스뱅크 상장 (2021년)</li>
                    <li><i class="fas fa-users"></i> 사용자 2,500만명 돌파</li>
                    <li><i class="fas fa-coins"></i> 연간 거래액 8조원 달성</li>
                    <li><i class="fas fa-globe"></i> 해외 진출 (베트남, 필리핀)</li>
                </ul>
            </div>
        </div>

        <div class="highlight">
            한국 핀테크 업계를 선도하는 혁신 기업
        </div>
    </div>

</body>
</html>
