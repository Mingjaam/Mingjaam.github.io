<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 - 요약</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #007AFF 0%, #0051D5 50%, #003A9B 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .summary-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            padding: 50px;
            color: white;
            text-align: center;
            max-width: 900px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }
        .summary-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #FFD700;
        }
        .summary-content {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .key-points {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
        }
        .key-point {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
        }
        .key-point i {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 15px;
        }
        .key-point h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #FFD700;
        }
        .key-point p {
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-coins"></i> 토스 (Toss)</h1>
        </div>

        <div class="summary-card">
            <div class="summary-title">한국의 대표 핀테크 기업</div>
            
            <div class="summary-content">
                토스는 2015년 설립된 혁신적인 핀테크 기업으로,<br>
                간편송금 서비스로 시작하여 현재는 종합 금융 플랫폼으로 성장했습니다.<br>
                사용자 중심의 서비스와 지속적인 혁신을 통해<br>
                한국 핀테크 업계를 선도하고 있습니다.
            </div>

            <div class="key-points">
                <div class="key-point">
                    <i class="fas fa-users"></i>
                    <h3>2,500만+</h3>
                    <p>사용자 수</p>
                </div>
                <div class="key-point">
                    <i class="fas fa-coins"></i>
                    <h3>₩8조+</h3>
                    <p>연간 거래액</p>
                </div>
                <div class="key-point">
                    <i class="fas fa-trophy"></i>
                    <h3>업계 1위</h3>
                    <p>핀테크 기업</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
