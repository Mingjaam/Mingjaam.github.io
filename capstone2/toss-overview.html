<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토스 개발자 채용 개요</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 720px;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-3px);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .process-steps {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        .step {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .step-number {
            background: #FFD700;
            color: #333;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: 700;
            font-size: 0.9rem;
        }
        .step-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .step-desc {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> 토스 개발자 채용</h1>
            <p>혁신적인 금융 서비스를 만들어가는 토스팀에 합류하세요</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">6+</div>
                <div class="stat-label">직무 분야</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">5단계</div>
                <div class="stat-label">채용 프로세스</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">실무 중심 평가</div>
            </div>
        </div>

        <div class="process-steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-title">서류 접수</div>
                <div class="step-desc">포트폴리오 중심</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-title">직무 인터뷰</div>
                <div class="step-desc">기술 역량 평가</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-title">문화적합성</div>
                <div class="step-desc">가치관 매칭</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-title">레퍼런스</div>
                <div class="step-desc">추천인 확인</div>
            </div>
            <div class="step">
                <div class="step-number">5</div>
                <div class="step-title">최종 합격</div>
                <div class="step-desc">처우 협의</div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="window.parent.postMessage('next', '*')">
            <i class="fas fa-arrow-right"></i> 다음
        </button>
    </div>
</body>
</html>
