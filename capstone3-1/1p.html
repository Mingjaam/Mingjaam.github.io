<!DOCTYPE html><html lang="ko"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>전체 스캐줄표 및 현재 진행상황</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            width: 1280px;
            height: 720px;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            position: relative;
        }
        #p5-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
        }
        .korean-text {
            letter-spacing: -0.02em;
            line-height: 1.3;
            word-break: keep-all;
        }
    </style>
</head>
<body>
    <div id="p5-canvas"></div>
    <div class="content bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col p-12">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 korean-text mb-2">1-on-musk</h1>
            <h2 class="text-2xl text-gray-600 korean-text">전체 스캐줄표 및 현재 진행상황</h2>
        </div>
        
        <div class="flex-1 bg-white rounded-2xl shadow-xl p-8 overflow-y-auto">
            <div class="mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 korean-text">프로젝트 일정표</h3>
                <div class="space-y-3">
                    <div class="flex items-center p-4 bg-blue-50 rounded-lg border-l-4 border-blue-500">
                        <div class="w-32 text-sm font-semibold text-gray-700">1주차</div>
                        <div class="flex-1 text-gray-700 korean-text">프로젝트 기획 및 요구사항 분석</div>
                        <div class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-semibold">완료</div>
                    </div>
                    <div class="flex items-center p-4 bg-blue-50 rounded-lg border-l-4 border-blue-500">
                        <div class="w-32 text-sm font-semibold text-gray-700">2-3주차</div>
                        <div class="flex-1 text-gray-700 korean-text">기술 스택 선정 및 개발 환경 구축</div>
                        <div class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-semibold">완료</div>
                    </div>
                    <div class="flex items-center p-4 bg-yellow-50 rounded-lg border-l-4 border-yellow-500">
                        <div class="w-32 text-sm font-semibold text-gray-700">4-5주차</div>
                        <div class="flex-1 text-gray-700 korean-text">무한 캔버스 핵심 기능 개발</div>
                        <div class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-sm font-semibold">진행중</div>
                    </div>
                    <div class="flex items-center p-4 bg-gray-50 rounded-lg border-l-4 border-gray-400">
                        <div class="w-32 text-sm font-semibold text-gray-700">6-7주차</div>
                        <div class="flex-1 text-gray-700 korean-text">실시간 협업 기능 구현</div>
                        <div class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-semibold">예정</div>
                    </div>
                    <div class="flex items-center p-4 bg-gray-50 rounded-lg border-l-4 border-gray-400">
                        <div class="w-32 text-sm font-semibold text-gray-700">8-9주차</div>
                        <div class="flex-1 text-gray-700 korean-text">AI 클러스터링 기능 개발</div>
                        <div class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-semibold">예정</div>
                    </div>
                    <div class="flex items-center p-4 bg-gray-50 rounded-lg border-l-4 border-gray-400">
                        <div class="w-32 text-sm font-semibold text-gray-700">10주차</div>
                        <div class="flex-1 text-gray-700 korean-text">통합 테스트 및 최적화</div>
                        <div class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-semibold">예정</div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8">
                <h3 class="text-xl font-bold text-gray-800 mb-4 korean-text">현재 진행상황</h3>
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white">
                        <div class="text-3xl font-bold mb-2">30%</div>
                        <div class="text-sm opacity-90 korean-text">전체 진행률</div>
                    </div>
                    <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white">
                        <div class="text-3xl font-bold mb-2">60%</div>
                        <div class="text-sm opacity-90 korean-text">무한 캔버스</div>
                    </div>
                    <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white">
                        <div class="text-3xl font-bold mb-2">20%</div>
                        <div class="text-sm opacity-90 korean-text">실시간 협업</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        const noteColors = ['#FFE66D', '#FF6B6B', '#4ECDC4', '#95E1D3', '#F38181', '#AA96DA'];
        const noteTexts = ['아이디어', '메모', '노트', '기록', '생각', '계획'];

        function setup() {
            let canvas = createCanvas(1280, 720);
            canvas.parent('p5-canvas');
            
            // 초기 메모지 생성
            for (let i = 0; i < 15; i++) {
                notes.push({
                    x: random(width),
                    y: random(-500, -100),
                    vx: random(-0.5, 0.5),
                    vy: random(0.5, 1.5),
                    rotation: random(-PI/6, PI/6),
                    color: random(noteColors),
                    text: random(noteTexts),
                    size: random(60, 100),
                    rotationSpeed: random(-0.02, 0.02)
                });
            }
        }

        function draw() {
            clear();
            
            // 메모지 업데이트 및 그리기
            for (let note of notes) {
                push();
                translate(note.x, note.y);
                rotate(note.rotation);
                
                // 메모지 그리기
                fill(note.color);
                stroke(255, 200);
                strokeWeight(2);
                rect(-note.size/2, -note.size/2, note.size, note.size, 5);
                
                // 텍스트
                fill(50);
                textAlign(CENTER, CENTER);
                textSize(14);
                text(note.text, 0, 0);
                
                pop();
                
                // 위치 업데이트
                note.x += note.vx;
                note.y += note.vy;
                note.rotation += note.rotationSpeed;
                
                // 화면 밖으로 나가면 재생성
                if (note.y > height + 100) {
                    note.y = -100;
                    note.x = random(width);
                }
                if (note.x < -50) note.x = width + 50;
                if (note.x > width + 50) note.x = -50;
            }
        }
    </script>
</body>
</html>
