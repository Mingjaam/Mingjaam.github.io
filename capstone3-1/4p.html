<!DOCTYPE html><html lang="ko"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>주요 UI 화면 - 실시간 협업</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            width: 1280px;
            height: 720px;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            position: relative;
        }
        #p5-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
        }
        .korean-text {
            letter-spacing: -0.02em;
            line-height: 1.3;
            word-break: keep-all;
        }
    </style>
</head>
<body>
    <div id="p5-canvas"></div>
    <div class="content bg-gradient-to-br from-green-50 to-teal-100 flex p-12">
        <div class="w-1/2 flex flex-col justify-center pr-8">
            <h1 class="text-5xl font-bold text-gray-800 mb-6 korean-text">
                실시간 협업
            </h1>
            <div class="space-y-4 mb-8">
                <div class="bg-white rounded-xl p-5 shadow-lg">
                    <h3 class="font-bold text-lg text-gray-800 mb-2 korean-text">✓ 다중 사용자 접속</h3>
                    <p class="text-gray-600 text-sm korean-text">여러 사용자가 동시에 같은 캔버스에서 작업</p>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-lg">
                    <h3 class="font-bold text-lg text-gray-800 mb-2 korean-text">✓ 실시간 커서 추적</h3>
                    <p class="text-gray-600 text-sm korean-text">다른 사용자의 커서 위치를 실시간으로 확인</p>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-lg">
                    <h3 class="font-bold text-lg text-gray-800 mb-2 korean-text">✓ 즉시 동기화</h3>
                    <p class="text-gray-600 text-sm korean-text">WebSocket을 통한 즉각적인 변경사항 반영</p>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-lg">
                    <h3 class="font-bold text-lg text-gray-800 mb-2 korean-text">✓ 사용자 목록</h3>
                    <p class="text-gray-600 text-sm korean-text">현재 접속 중인 사용자 목록 및 상태 표시</p>
                </div>
            </div>
        </div>
        
        <div class="w-1/2 flex items-center justify-center">
            <div class="bg-white rounded-2xl shadow-2xl p-8 w-full h-5/6">
                <div class="text-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800 korean-text">협업 화면 미리보기</h2>
                </div>
                <div class="space-y-4">
                    <div class="bg-gradient-to-r from-blue-100 to-blue-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">김</div>
                                <div>
                                    <div class="font-semibold text-gray-800 korean-text">김민재</div>
                                    <div class="text-xs text-gray-600">작업 중...</div>
                                </div>
                            </div>
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-purple-100 to-purple-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white font-bold">김</div>
                                <div>
                                    <div class="font-semibold text-gray-800 korean-text">김영서</div>
                                    <div class="text-xs text-gray-600">메모 작성 중...</div>
                                </div>
                            </div>
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-green-100 to-green-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">박</div>
                                <div>
                                    <div class="font-semibold text-gray-800 korean-text">박은서</div>
                                    <div class="text-xs text-gray-600">캔버스 탐색 중...</div>
                                </div>
                            </div>
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 bg-gray-100 rounded-lg p-4">
                    <div class="text-sm text-gray-700 korean-text mb-2">실시간 동기화 상태</div>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-xs text-gray-600">연결됨 - 모든 변경사항이 실시간으로 동기화됩니다</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let connectionLines = [];
        let users = [];

        function setup() {
            let canvas = createCanvas(1280, 720);
            canvas.parent('p5-canvas');
            
            // 사용자 위치 시뮬레이션
            for (let i = 0; i < 3; i++) {
                users.push({
                    x: random(100, width - 100),
                    y: random(100, height - 100),
                    targetX: random(100, width - 100),
                    targetY: random(100, height - 100),
                    color: ['#3B82F6', '#8B5CF6', '#10B981'][i]
                });
            }
        }

        function draw() {
            clear();
            
            // 연결선 그리기
            for (let i = 0; i < users.length; i++) {
                for (let j = i + 1; j < users.length; j++) {
                    stroke(users[i].color, 50);
                    strokeWeight(2);
                    line(users[i].x, users[i].y, users[j].x, users[j].y);
                }
            }
            
            // 사용자 커서 표시
            for (let user of users) {
                // 부드러운 이동
                user.x = lerp(user.x, user.targetX, 0.05);
                user.y = lerp(user.y, user.targetY, 0.05);
                
                // 커서 그리기
                fill(user.color, 150);
                noStroke();
                ellipse(user.x, user.y, 20, 20);
                
                fill(255);
                ellipse(user.x, user.y, 8, 8);
                
                // 주기적으로 목표 위치 변경
                if (random() < 0.01) {
                    user.targetX = random(100, width - 100);
                    user.targetY = random(100, height - 100);
                }
            }
        }
    </script>
</body>
</html>
