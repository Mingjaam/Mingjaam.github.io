<!DOCTYPE html><html lang="ko"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>주요 UI 화면 - AI 클러스터링</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            width: 1280px;
            height: 720px;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            position: relative;
        }
        #p5-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
        }
        .korean-text {
            letter-spacing: -0.02em;
            line-height: 1.3;
            word-break: keep-all;
        }
    </style>
</head>
<body>
    <div id="p5-canvas"></div>
    <div class="content bg-gradient-to-br from-indigo-50 to-purple-100 flex p-12">
        <div class="w-1/2 flex flex-col justify-center pr-8">
            <h1 class="text-5xl font-bold text-gray-800 mb-6 korean-text">
                AI 클러스터링
            </h1>
            <div class="space-y-4 mb-8">
                <div class="bg-white rounded-xl p-5 shadow-lg">
                    <h3 class="font-bold text-lg text-gray-800 mb-2 korean-text">✓ 자동 그룹화</h3>
                    <p class="text-gray-600 text-sm korean-text">유사한 아이디어를 AI가 자동으로 인식하여 그룹화</p>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-lg">
                    <h3 class="font-bold text-lg text-gray-800 mb-2 korean-text">✓ 시각적 배치</h3>
                    <p class="text-gray-600 text-sm korean-text">비슷한 메모지들을 가까운 위치에 자동 배치</p>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-lg">
                    <h3 class="font-bold text-lg text-gray-800 mb-2 korean-text">✓ 자연어 처리</h3>
                    <p class="text-gray-600 text-sm korean-text">메모 내용을 분석하여 의미적 유사도 계산</p>
                </div>
                <div class="bg-white rounded-xl p-5 shadow-lg">
                    <h3 class="font-bold text-lg text-gray-800 mb-2 korean-text">✓ 동적 업데이트</h3>
                    <p class="text-gray-600 text-sm korean-text">새로운 메모 추가 시 실시간으로 클러스터 재구성</p>
                </div>
            </div>
        </div>
        
        <div class="w-1/2 flex items-center justify-center">
            <div class="bg-white rounded-2xl shadow-2xl p-8 w-full h-5/6 relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-purple-100 to-indigo-100 opacity-30"></div>
                <div class="relative z-10">
                    <div class="text-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-800 korean-text">클러스터링 시각화</h2>
                    </div>
                    <div id="clustering-preview" class="bg-white rounded-lg border-2 border-gray-300 h-96 relative">
                        <!-- 클러스터링 시뮬레이션은 p5.js에서 처리 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clusters = [];
        let notes = [];

        function setup() {
            let canvas = createCanvas(1280, 720);
            canvas.parent('p5-canvas');
            
            // 클러스터 생성
            let clusterCenters = [
                {x: width * 0.3, y: height * 0.3, color: '#FF6B6B'},
                {x: width * 0.7, y: height * 0.3, color: '#4ECDC4'},
                {x: width * 0.5, y: height * 0.7, color: '#95E1D3'}
            ];
            
            for (let cluster of clusterCenters) {
                for (let i = 0; i < 8; i++) {
                    notes.push({
                        x: cluster.x + random(-80, 80),
                        y: cluster.y + random(-80, 80),
                        targetX: cluster.x + random(-80, 80),
                        targetY: cluster.y + random(-80, 80),
                        color: cluster.color,
                        text: ['아이디어', '메모', '노트', '생각'][i % 4],
                        size: random(50, 70)
                    });
                }
            }
        }

        function draw() {
            clear();
            
            // 클러스터 영역 표시
            let clusterAreas = [
                {x: width * 0.3, y: height * 0.3, radius: 120},
                {x: width * 0.7, y: height * 0.3, radius: 120},
                {x: width * 0.5, y: height * 0.7, radius: 120}
            ];
            
            for (let area of clusterAreas) {
                noFill();
                stroke(200, 200, 200, 100);
                strokeWeight(2);
                ellipse(area.x, area.y, area.radius * 2, area.radius * 2);
            }
            
            // 메모지 그리기
            for (let note of notes) {
                // 부드러운 이동 애니메이션
                note.x = lerp(note.x, note.targetX, 0.02);
                note.y = lerp(note.y, note.targetY, 0.02);
                
                push();
                translate(note.x, note.y);
                rotate(random(-0.1, 0.1));
                
                fill(note.color);
                stroke(255, 200);
                strokeWeight(2);
                rect(-note.size/2, -note.size/2, note.size, note.size, 5);
                
                fill(50);
                textAlign(CENTER, CENTER);
                textSize(12);
                text(note.text, 0, 0);
                
                pop();
            }
            
            // 주기적으로 위치 재조정 (클러스터링 효과 시뮬레이션)
            if (frameCount % 180 === 0) {
                let clusterCenters = [
                    {x: width * 0.3, y: height * 0.3},
                    {x: width * 0.7, y: height * 0.3},
                    {x: width * 0.5, y: height * 0.7}
                ];
                
                for (let note of notes) {
                    let clusterIndex = floor(random(3));
                    note.targetX = clusterCenters[clusterIndex].x + random(-80, 80);
                    note.targetY = clusterCenters[clusterIndex].y + random(-80, 80);
                }
            }
        }
    </script>
</body>
</html>
