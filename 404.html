<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // 현재 경로를 가져와서 /onit/ 경로로 리다이렉트
    // 이미 /onit/로 시작하는 경로는 그대로 두기
    const currentPath = window.location.pathname;
    let newPath;
    
    if (currentPath.startsWith('/onit/')) {
      // 이미 /onit/로 시작하면 그대로 사용
      newPath = currentPath;
    } else if (currentPath === '/onit') {
      // /onit만 있으면 /onit/로
      newPath = '/onit/';
    } else {
      // /onit/로 시작하지 않으면 /onit/ 추가
      newPath = '/onit' + (currentPath === '/' ? '' : currentPath);
    }
    
    window.location.replace(newPath);
  </script>
</head>
<body>
  <p>Redirecting to <a href="/onit">/onit</a>...</p>
</body>
</html>
