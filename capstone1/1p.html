<!DOCTYPE html><html lang="ko"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>실시간 협업 브레인스토밍 웹 앱</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script><style>
        body {overflow: hidden; width: 1280px;
            height: 720px;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
        }
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .main-blue {
            color: #0066cc;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
        }
        .korean-text {
            letter-spacing: -0.02em;
            line-height: 1.3;
            word-break: keep-all;
        }
    
    html {
        overflow: hidden;
    }</style>
    </head>
    <body>
    <div class="slide gradient-bg flex" style=" overflow: hidden;">
    <!-- Left content area -->
    <div class="w-1/2 h-full flex flex-col justify-center pl-16 z-10">
    <!-- Team logo/name -->
    <div class="mb-4">
    <span class="text-2xl font-bold text-gray-600">1-on-musk</span>
    </div>
    <!-- Title and subtitle -->
    <h1 class="text-5xl font-bold mb-6 tracking-tight text-gray-800 korean-text">
                <span class="main-blue">ONit</span> <br>실시간 협업 브레인스토밍
            </h1>
    <h2 class="text-3xl font-light mb-12 text-gray-700 korean-text">자유로운 캔버스, 창의적인 협업</h2>
    <!-- Feature highlights in liquid glass panels -->
    <div class="space-y-4 max-w-md">
    <div class="liquid-glass rounded-2xl py-3 px-5">
    <p class="text-lg text-gray-700 korean-text"><span class="main-blue font-semibold">자유로운</span> 아이디어 배치</p>
    </div>
    <div class="liquid-glass rounded-2xl py-3 px-5">
    <p class="text-lg text-gray-700 korean-text"><span class="main-blue font-semibold">실시간</span> 다중 사용자 협업</p>
    </div>
    <div class="liquid-glass rounded-2xl py-3 px-5">
    <p class="text-lg text-gray-700 korean-text"><span class="main-blue font-semibold">AI</span> 기반 아이디어 클러스터링</p>
    </div>
    </div>
    <!-- Date -->
    <p class="mt-12 text-gray-500">2025.09.15</p>
    </div>
    <!-- Right image area -->
    <div class="w-1/2 h-full flex items-center justify-center relative">
    <!-- Brainstorming visualization with glass effect border -->
    <div class="liquid-glass rounded-3xl p-1.5 shadow-lg transform rotate-1 z-10">
    <div class="rounded-2xl w-96 h-64 bg-white p-4 flex items-center justify-center">
    <div class="grid grid-cols-3 gap-3 w-full h-full">
    <!-- Simplified brainstorming canvas visualization -->
    <div class="bg-yellow-100 rounded p-2 shadow text-sm flex items-center justify-center korean-text">아이디어</div>
    <div class="bg-blue-100 rounded p-2 shadow text-sm flex items-center justify-center korean-text">채팅</div>
    <div class="bg-green-100 rounded p-2 shadow text-sm flex items-center justify-center korean-text">음성채팅</div>
    <div class="bg-pink-100 rounded p-2 shadow text-sm flex items-center justify-center korean-text">협업</div>
    <div class="bg-purple-100 rounded p-2 shadow text-sm flex items-center justify-center korean-text">브레인스토밍</div>
    <div class="bg-orange-100 rounded p-2 shadow text-sm flex items-center justify-center korean-text">실시간</div>
    <div class="bg-red-100 rounded p-2 shadow text-sm flex items-center justify-center korean-text">창의성</div>
    <div class="bg-indigo-100 rounded p-2 shadow text-sm flex items-center justify-center korean-text">자유 배치</div>
    <div class="bg-teal-100 rounded p-2 shadow text-sm flex items-center justify-center korean-text">AI 분석</div>
    </div>
    </div>
    </div>
    <!-- Decorative elements -->
    <div class="absolute -bottom-20 -right-20 w-64 h-64 bg-blue-100 rounded-full opacity-30 blur-xl z-0"></div>
    <div class="absolute -top-10 -left-10 w-40 h-40 bg-blue-200 rounded-full opacity-20 blur-xl z-0"></div>
    </div>
    </div>
    
    </body></html>
