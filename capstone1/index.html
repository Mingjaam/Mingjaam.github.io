<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>1-on-musk 캡스톤 발표</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* 프레임을 화면 너비에 맞추고 16:9 비율 유지 */
        .slide-frame {
            width: 100%;
            aspect-ratio: 16 / 9;
            height: auto;
            border: none;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 8px;
        }

        /* Fullscreen 모드 */
        .fullscreen .slide-frame {
            border-radius: 0;
            width: 100vw;
            height: 100vh;
            aspect-ratio: auto; /* 전체화면에서는 꽉 채우기 */
        }

        .fullscreen .controls,
        .fullscreen .slide-list,
        .fullscreen .keyboard-hint,
        .fullscreen .fullscreen-btn,
        .fullscreen .slide-nav {
            display: none !important;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .slide-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .prev-btn { left: 30px; }
        .next-btn { right: 30px; }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .slide-counter {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .slide-list {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            z-index: 2000;
            max-height: 70vh;
            overflow-y: auto;
            min-width: 300px;
        }

        .slide-list h3 { margin-bottom: 20px; text-align: center; color: #007AFF; }

        .slide-item {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-item:hover { background: rgba(255,255,255,0.1); }
        .slide-item.active { background: rgba(0,122,255,0.3); color: #007AFF; }

        .keyboard-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <iframe id="slideFrame" class="slide-frame" src="1p.html"></iframe>
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="전체화면">⛶</button>
    <button class="slide-nav prev-btn" onclick="previousSlide()">‹</button>
    <button class="slide-nav next-btn" onclick="nextSlide()">›</button>

    <div class="controls">
        <button class="control-btn" onclick="previousSlide()">이전</button>
        <span class="slide-counter"><span id="currentSlide">1</span> / <span id="totalSlides">11</span></span>
        <button class="control-btn" onclick="nextSlide()">다음</button>
        <button class="control-btn" onclick="toggleSlideList()"><i class="fas fa-list"></i></button>
    </div>

    <div class="keyboard-hint">키보드: ← → (이전/다음) | F (전체화면) | ESC (해제)</div>

    <div class="slide-list" id="slideList" style="display: none;">
        <h3>슬라이드 목록</h3>
        <div class="slide-item active" onclick="goToSlide(1)">1. 타이틀</div>
        <div class="slide-item" onclick="goToSlide(2)">2. 팀/프로젝트 소개</div>
        <div class="slide-item" onclick="goToSlide(3)">3. 프로젝트 개요</div>
        <div class="slide-item" onclick="goToSlide(4)">4. Motivation & Contribution</div>
        <div class="slide-item" onclick="goToSlide(5)">5. 프로젝트 목표</div>
        <div class="slide-item" onclick="goToSlide(6)">6. Technical Difficulties</div>
        <div class="slide-item" onclick="goToSlide(7)">7. 시스템 설계</div>
        <div class="slide-item" onclick="goToSlide(8)">8. Demo Scenario</div>
        <div class="slide-item" onclick="goToSlide(9)">9. R&R (역할 분담)</div>
        <div class="slide-item" onclick="goToSlide(10)">10. GitHub Repository</div>
        <div class="slide-item" onclick="goToSlide(11)">11. 캡스톤(2) 연계 방안</div>
    </div>

    <script>
        const slides = [
            '1p.html','2p.html','3p.html','4p.html','5p.html',
            '6p.html','7p.html','8p.html','9p.html','10p.html','11p.html'
        ];
        let currentSlideIndex = 0;

        function updateSlide() {
            const frame = document.getElementById('slideFrame');
            const currentSlideSpan = document.getElementById('currentSlide');
            const slideItems = document.querySelectorAll('.slide-item');
            frame.src = slides[currentSlideIndex];
            currentSlideSpan.textContent = currentSlideIndex + 1;
            slideItems.forEach((item, i) => item.classList.toggle('active', i === currentSlideIndex));
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) { currentSlideIndex++; updateSlide(); }
        }
        function previousSlide() {
            if (currentSlideIndex > 0) { currentSlideIndex--; updateSlide(); }
        }
        function goToSlide(n) {
            currentSlideIndex = n - 1; updateSlide(); toggleSlideList();
        }
        function toggleSlideList() {
            const list = document.getElementById('slideList');
            list.style.display = list.style.display === 'none' ? 'block' : 'none';
        }
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
            }
        }
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key.toLowerCase() === 'f') toggleFullscreen();
            if (e.key === 'Escape') document.exitFullscreen();
        });
        updateSlide();
    </script>
</body>
</html>
